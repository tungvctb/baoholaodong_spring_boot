<!DOCTYPE html>
<html lang="en"
      th:replace="~{layout/_layoutAdmin :: main-fragment(
                                                ~{::title},
                                                ~{:: #admin-category-create-static-resources},
                                                ~{:: #admin-category-create-header},
                                                ~{:: #admin-category-create-nav},
                                                ~{:: #admin-category-create-main-content},
                                                ~{:: #admin-category-create-footer}
                                               )}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Category Management Page</h1>
<div id="admin-category-create-header">
    Category Management
</div>
<div id="admin-category-create-nav" th:replace="~{/fragments/app-fragment :: nav-admin}">
    Home Nav
</div>
<div id="admin-category-create-main-content">
    <form th:action="@{/admin/categories/create}" th:object="${category}" method="post" class="col-md-3">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" th:field="*{status}">
                <option th:value="2" th:text="'Active'"></option>
                <option th:value="1" th:text="'Inactive'"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="parent_id">Category Parent</label>
            <select id="parent_id" th:field="*{parentId}">
                <option th:each="item:${parentCategory}"
                        th:value="${item.getId()}"
                        th:text="${item.getName()}">
                </option>
            </select>
        </div>
        <button class="btn btn-success">Create</button>
    </form>
</div>
<div id="admin-category-create-footer" th:replace="~{/fragments/app-fragment :: copyright}">
    Footer
</div>
</body>
</html>
