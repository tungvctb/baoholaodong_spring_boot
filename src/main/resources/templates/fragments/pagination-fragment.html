<!-- pagination-fragment.html -->
<div class="pagination" th:fragment="pagination(pageUrl, currentPage, totalPages, size)">
    <ul class="pagination justify-content-center">
        <li class="page-item" th:if="${currentPage > 1}">
            <a class="page-link" th:href="@{${pageUrl}(page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
                <span class="sr-only">Trước đó</span>
            </a>
        </li>
        <li th:each="i : ${#numbers.sequence(1, totalPages)}" class="page-item">
            <a class="page-link" th:href="@{${pageUrl}(page=${i}, size=${size})}"
               th:text="${i}" th:classappend="${i == currentPage} ? 'active' : ''"></a>
        </li>
        <li class="page-item" th:if="${currentPage < totalPages}">
            <a class="page-link" th:href="@{${pageUrl}(page=${currentPage + 1}, size=${size})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
                <span class="sr-only">Tiếp theo</span>
            </a>
        </li>

        <!-- Thêm input cho số trang -->
        <li class="page-item">
            <form class="form-inline ml-3" th:action="@{${pageUrl}}" method="get">
                <input class="form-control form-control-sm" type="number" min="1" th:max="${totalPages}" name="page" th:value="${currentPage}" placeholder="Đi đến trang">
                <input type="hidden" name="size" th:value="${size}">
                <button class="btn btn-sm btn-outline-secondary" type="submit">Đi</button>
            </form>
        </li>
    </ul>
</div>
